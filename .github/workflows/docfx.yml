name: Generate Documentation
on:
  push:
    branches:
      - main
jobs:
  docfx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Install DocFX
        run: dotnet tool install -g docfx
      - name: Build Documentation
        run: docfx docfx.json
